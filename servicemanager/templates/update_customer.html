{% extends "base.html" %}
{% block content %}

<h3 class="red-text text-darken-1 center-align">Update Customer </h3>

<div class="row card-panel red lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('update_customer', customer_id=customer.id) }}">
        <!-- customer name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix red-text text-darken-4"></i>
                <input id="customer_name" name="customer_name" value="{{ customer.customer_name }}" minlength="6" maxlength="30" type="text" class="validate" required>
                <label for="customer_name">Customer Name</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large red darken-1">
                    Update Customer <i class="fas fa-edit right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
